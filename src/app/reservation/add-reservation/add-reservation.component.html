<div class="bg">
  <div class="container mt-5">
    <div class="reservationOptions">
      <input type="date" class="form-control w-50" [(ngModel)]="selectedDate">
      <button class="btn btn-primary loadButton">Load</button>
    </div>
    <div class="reservations">
      <div class="btn btn-primary reservationButton" *ngFor="let hour of hours">
        {{hour}}-{{hour+1}}
      </div>
    </div>
  </div>
  <br>
</div>
