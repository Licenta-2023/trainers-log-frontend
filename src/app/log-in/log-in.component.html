<form class="vh-100 py-5 bg" [formGroup]="logInForm" (ngSubmit)="submitForm()">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-90">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">Email</label>
                <input
                  type="email"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                  formControlName="email"
                />
                <div class="text-danger text-start" *ngIf="logInForm.controls.email.invalid && logInForm.controls.email.dirty">Invalid Email!</div>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Password</label>
                <input
                  type="password" id="typePasswordX"
                  class="form-control form-control-lg"
                  formControlName="password"
                />
                <div class="text-danger text-start" *ngIf="logInForm.controls.password.invalid && logInForm.controls.password.dirty">Invalid Password!</div>
              </div>

<!--              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>-->

              <button class="btn btn-outline-light btn-lg px-5 mb-3" type="submit" [disabled]="logInForm.invalid">Login</button>
              <h3 class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</h3>

            </div>

            <div>
              <p class="">Don't have an account? <a [routerLink]="['/register']" class="text-white-50 fw-bold">Sign Up!</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
